<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <p>新增了功能</p>
    <p>新增了第二个功能</p>

<script type="text/javascript">
        document.write("<table border='1'>");
          for(var i=1;i<=9;i++){
              document.write("<tr>");
              for(var j=1;j<=i;j++){
                  document.write("<td>");
                  document.write(j+"*"+i+"="+j*i);
                  document.write("</td>");
              }
              document.write("</tr>");
          }
        document.write("</table>");
</script>
